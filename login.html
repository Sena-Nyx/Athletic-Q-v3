<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-sm p-4 card1" style="width: 100%; max-width: 400px;">
        <div class="flex">
          <img src="/img/logo2.png" class="logo" alt="">
          <h2 class="text-center color mb-6 inicio" >Iniciar sesión</h2>
        </div>
        <form action="/index.html">
          <div class="mb-4 flex">
            <input type="text" class="form-control p-2" placeholder="Usuario" required>
            <svg  width="25" height="40" class="logito" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
          </div>
          <div class="mb-4 flex">
            <input type="password" class="form-control p-2" id="password" placeholder="Contraseña" required>
            <svg width="25" height="40"  class="logito" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
            </svg>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input color" id="rememberMe">
            <label class="form-check-label color" for="rememberMe">Recordarme</label>
          </div>
          <button type="submit" class="form-control w-100 color1 color">Entrar</button>
        </form>
        <div class="text-center mt-3 ">
          <a href="/rec_contraseña.html" class="color">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
