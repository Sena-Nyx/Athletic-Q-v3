<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Productos</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/sb-admin-2/vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/sb-admin-2/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="/styles.css">

    <!-- Link JS -->
    <script src="/sb-admin-2/vendor/jquery/jquery.min.js"></script>
    <script src="/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/sb-admin-2/js/sb-admin-2.min.js"></script>

    <script src="/sb-admin-2/vendor/chart.js/Chart.min.js"></script>
    <script src="/sb-admin-2/js/demo/chart-area-demo.js"></script>
    <script src="/sb-admin-2/js/demo/chart-pie-demo.js"></script>
  </head>
  <body id="page-top">
    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="navbar-nav bg-black sidebar sidebar-dark accordion" id="accordionSidebar" style="min-width: 250px;">

        <!-- Logo-seccion -->
        <a class="sidebar-brand d-flex flex-column align-items-center justify-content-center" style="margin-top: 135px;" href="index.html">
          <div class="sidebar-brand-icon">
            <img src="/img/logo.png" alt="Logo" class="img-fluid" style="width: 190px;">
          </div>
        </a>

        <!-- hr -->
        <hr class="sidebar-divider my-5">

        <!-- Nav Item - Control de ventas -->
        <li class="nav-item active">
          <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseVentas" aria-expanded="true" aria-controls="collapseVentas">
            <i class="fas fa-chart-line"></i>
            <span>Control de Ventas</span>
          </a>
          <div id="collapseVentas" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
            <div class="py-2 collapse-inner rounded">
              <a class="collapse-item" href="login.html">Ventas</a>
              <div class="collapse-divider"></div>
            </div>
          </div>
        </li>
        <hr class="sidebar-divider my-3">

        <!-- Nav Item - Control de membresias -->
        <li class="nav-item active">
          <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseMembresias" aria-expanded="true" aria-controls="collapseMembresias">
            <i class="fas fa-id-card-alt"></i>
            <span>Control de Membresias</span>
          </a>
          <div id="collapseMembresias" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
            <div class="py-2 collapse-inner rounded">
              <a class="collapse-item" href="login.html">Membresias</a>
              <div class="collapse-divider"></div>
            </div>
          </div>
        </li>
        <hr class="sidebar-divider my-3">

        <!-- Nav Item - Control de usuarios -->
        <li class="nav-item active">
          <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUsuarios" aria-expanded="true" aria-controls="collapseUsuarios">
            <i class="fas fa-users"></i>
            <span>Control de usuarios</span>
          </a>
          <div id="collapseUsuarios" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
            <div class="py-2 collapse-inner rounded">
              <a class="collapse-item" href="login.html">Usuarios</a>
              <div class="collapse-divider"></div>
            </div>
          </div>
        </li>
        <hr class="sidebar-divider my-3">

        <!-- Nav Item - Control de Productos -->
        <li class="nav-item active">
          <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseProductos" aria-expanded="true" aria-controls="collapseVentas">
            <i class="fas fa-chart-line"></i>
            <span>Control de Productos</span>
          </a>

          <div id="collapseProductos" class="collapse" aria-labelledby="headingVentas" data-parent="#accordionSidebar">
            <div class="py-2 collapse-inner rounded">

              <!-- Submenu dentro de Control de Productos -->
              <a class="collapse-item collapsed" href="#" data-toggle="collapse" data-target="#collapseSubProductos" aria-expanded="false" aria-controls="collapseSubProductos">
                <span>Inventario</span>
              </a>

              <div id="collapseSubProductos" class="collapse" aria-labelledby="headingSubProductos" data-parent="#collapseProductos">
                <div class="py-2 collapse-inner rounded">
                  <a class="collapse-item" href="subitem1.html">Sub-item 1</a>
                  <a class="collapse-item" href="subitem2.html">Sub-item 2</a>
                </div>
              </div>
            </div>
          </div>
        </li>
        <hr class="sidebar-divider">
      </ul>

      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Div principal -->
        <div id="content">

          <!-- Navbar principal -->
          <nav class="navbar navbar-expand navbar-light bg-black topbar mb-4 static-top shadow">

            <!-- Menu desplegable vistas moviles -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
              <i class="fa fa-bars" style="color: white;"></i>
            </button>

            <!-- Barra de busqueda -->
            <form class="d-none d-sm-inline-block form-inline my-2 my-md-0 w-50 navbar-search" style="margin-left: 340px;">

              <div class="input-group">
                <input type="text" class="form-control bg-light border-0 small" placeholder="Buscar..." aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn" type="button">
                    <i class="fas fa-search fa-sm" style="color: white;"></i>
                  </button>
                </div>
              </div>
            </form>
            
            <!-- Principal Usuario y notificaciones -->
            <ul class="navbar-nav ml-auto">

              <!-- Nav Item - Barra de busqueda (solo vistas moviles) -->
              <li class="nav-item dropdown no-arrow d-sm-none">
                <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-search fa-fw"></i>
                </a>

                <!-- Nav Item - Barra de busqueda (solo vistas moviles) -->
                <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                  <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                      <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-black" type="button">
                          <i class="fas fa-search fa-sm"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </li>

              <!-- Nav Item - Informacion de usuario -->
              <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img class="img-profile rounded-circle" src="/img/user.png " style="width: 50px; height: 45px;">
                </a>
                <!-- Desplegable - Informacion de usuario -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                  <a class="dropdown-item" href="#">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-black-400"></i>
                    Perfil <!-- Aqui va linkeado el modal donde se ve el perfil -->
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-black-400"></i>
                    Cerrar Sesion
                  </a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
